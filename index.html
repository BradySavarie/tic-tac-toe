<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/main.css" />
        <script src="./app.js" defer></script>
    </head>
    <body>
        <div
            id="pre-game_screen"
            class="outline outline-1 outline-black flex flex-col h-screen justify-center items-center"
        >
            <h1 class="text-3xl">Tic-Tac-Toe</h1>
            <form>
                <div>
                    <div id="player1">
                        <input
                            id="player1_name"
                            name="player1_name"
                            type="text"
                            class="outline"
                        />
                        <div id="markers_1">
                            <input
                                id="x_1"
                                name="marker_button_1"
                                type="radio"
                            />
                            <label for="x_1">X</label>
                            <input
                                id="o_1"
                                name="marker_button_1"
                                type="radio"
                            />
                            <label for="o_1">O</label>
                        </div>
                    </div>
                    <div id="player2">
                        <input
                            id="player2_name"
                            name="player2_name"
                            type="text"
                            class="outline"
                        />
                        <div id="markers_2">
                            <input
                                id="x_2"
                                name="marker_button_2"
                                type="radio"
                            />
                            <label for="x_2">X</label>
                            <input
                                id="o_2"
                                name="marker_button_2"
                                type="radio"
                            />
                            <label for="o_2">O</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="in-game_screen" class="hidden">
            <h1 id="turn" class="text-3xl"></h1>
            <div id="board"></div>
        </div>
    </body>
</html>
