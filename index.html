<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="icon" href="img/X.svg" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="./app.js" defer></script>
    </head>

    <body>
        <div
            id="pre-game_screen"
            class="flex h-screen justify-center items-center bg-gradient-to-r from-white to-slate-50"
        >
            <div class="flex gap-4 flex-col">
                <h1 class="text-7xl text-center font-Josefin">Tic-Tac-Toe</h1>
                <form id="pre-game_form">
                    <div
                        class="flex flex-col gap-6 justify-center items-center font-Josefin"
                    >
                        <div class="flex gap-6">
                            <div
                                id="player1"
                                class="flex flex-col gap-6 shadow-lg bg-gradient-to-b from-orange-100 to-orange-300 p-5 rounded-md"
                            >
                                <div
                                    style="
                                        width: 100%;
                                        height: 0;
                                        padding-bottom: 100%;
                                        position: relative;
                                    "
                                >
                                    <iframe
                                        src="https://giphy.com/embed/RhrAi0KejGlYbpanuQ"
                                        width="100%"
                                        height="100%"
                                        style="position: absolute"
                                        frameborder="0"
                                        allowfullscreen
                                    ></iframe>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label
                                        for="player1_name"
                                        class="font-bold text-xl text-center"
                                        >NAME</label
                                    >
                                    <input
                                        id="player1_name"
                                        name="player1"
                                        value="Player X"
                                        type="text"
                                        class="rounded-md text-center focus:outline-cyan-100 outline-2"
                                        autocomplete="off"
                                    />
                                </div>
                            </div>
                            <div
                                id="player2"
                                class="flex flex-col gap-6 shadow-lg bg-gradient-to-b from-cyan-100 to-cyan-200 p-5 rounded-md"
                            >
                                <div
                                    style="
                                        width: 100%;
                                        height: 0;
                                        padding-bottom: 100%;
                                        position: relative;
                                    "
                                >
                                    <iframe
                                        src="https://giphy.com/embed/XaGBXxuqn5Uk5UhqG3"
                                        width="100%"
                                        height="100%"
                                        style="position: absolute"
                                        frameborder="0"
                                        allowfullscreen
                                    ></iframe>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label
                                        for="player2_name"
                                        class="font-bold text-xl text-center"
                                        >NAME</label
                                    >
                                    <input
                                        id="player2_name"
                                        name="player2"
                                        value="Player O"
                                        type="text"
                                        class="rounded-md text-center focus:outline-cyan-100 outline-2"
                                        autocomplete="off"
                                    />
                                </div>
                            </div>
                        </div>
                        <button
                            id="startBtn"
                            type="submit"
                            class="font-bold text-xl text-center rounded-md px-5 py-1 border-2 shadow-lg border-black min-w-1/3 hover:scale-105 transition duration-150 ease-out hover:ease-in"
                        >
                            START GAME
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div
            id="in-game_screen"
            class="hidden flex-col h-screen w-screen justify-center items-center bg-gradient-to-b from-white to-slate-50 relative"
        >
            <button
                id="backBtn"
                class="font-bold text-xl text-center rounded-md px-5 py-1 border-2 shadow-lg border-black hover:scale-105 transition duration-150 ease-out hover:ease-in absolute top-4 left-4"
            >
                Back
            </button>
            <div class="flex flex-col items-center gap-10 min-w-[50%] p-10">
                <div class="flex gap-2 w-[100%] justify-around">
                    <p
                        id="player1Turn"
                        class="text-3xl text-center font-Josefin rounded-lg px-10 py-2"
                    ></p>
                    <p
                        id="player2Turn"
                        class="text-3xl text-center font-Josefin rounded-lg px-10 py-2"
                    ></p>
                </div>
                <div
                    id="board"
                    class="grid grid-cols-3 grid-rows-3 w-[22rem] gap-3 aspect-square rounded-lg bg-white"
                ></div>
            </div>
        </div>

        <div id="endGameModal" class="hidden">
            <div
                id="overlay"
                class="w-screen h-screen fixed top-0 left-0 bg-black/20"
            ></div>
            <div
                id="endGameContainer"
                class="flex flex-col gap-6 font-Josefin fixed top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 bg-white max-w-1/2 max-h-1/3 justify-center items-center rounded-lg shadow-lg p-10 text-center border-2 border-black"
            >
                <h1 id="endGameHeader" class="text-5xl">Test</h1>
                <button
                    id="playAgainBtn"
                    class="font-bold text-xl text-center rounded-md px-5 py-1 border-2 shadow-lg bg-white border-gray-900 hover:scale-105 transition duration-150 ease-out hover:ease-in"
                >
                    Play Again
                </button>
            </div>
        </div>
    </body>
</html>
